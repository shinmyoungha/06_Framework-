<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>이메일 인증</title>
</head>
<!-- css / js 파일은 이메일 첨부 불가 -->
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f6f6f6;">
    <table align="center" width="100%" cellpadding="0" cellspacing="0" style="background-color: #f6f6f6; padding: 40px 0;">
        <tr>
            <td>
                <table align="center" width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); padding: 40px;">
                    <tr>
                        <td align="center" style="padding-bottom: 30px;">
                            <!-- cid:logo 는 첨부 이미지로 처리 -->
                            <img src="cid:logo" alt="로고" width="150" style="display: block;">
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="font-size: 18px; color: #333333; padding-bottom: 20px;">
                            아래 인증번호를 회원가입 페이지에 입력해 주세요.
                        </td>
                    </tr>
                    <tr>
                        <td align="center">
                            <div style="display: inline-block; font-size: 24px; font-weight: bold; color: #004aad; border: 2px dashed #004aad; padding: 15px 30px; border-radius: 6px;">
                                <span th:text="${authKey}">인증번호</span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="font-size: 14px; color: #777777; padding-top: 30px;">
                            이 인증번호는 5분간 유효합니다.
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
